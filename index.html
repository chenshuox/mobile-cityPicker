    <style type="text/css">
        /* Demo Page styling, you can disregard this in your implementation */
        body { padding: 0; margin: 0; font-size: 16px; font-family: arial, verdana, sans-serif; }
        .cityPickerInput{display: none}
        .mbsc-android-holo-light .dwwol {
            border-top: 1px solid #d9d9d9;
            border-bottom: 1px solid #d9d9d9;
        }
        .mbsc-android-holo .dwwol {
            display: block;

    <script type="text/javascript">
        $.mobileCityPicker({
            'id': 'demo_treelist',//容器id
            'defaultValue': [0,0,0],//默认选项

        })

<body>
        <!-- Treelist demo markup -->
        <div>

            <input id="city" data-label="city" data-id="" class="input-cnt"/>
